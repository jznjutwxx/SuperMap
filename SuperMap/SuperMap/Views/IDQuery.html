<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>ID 查询</title>
    <script src="../JS/libs/SuperMap.Include.js"></script>
    <style type="text/css">
        body {
            margin: 0;
            overflow: hidden;
            background: #fff;
        }

        #map {
            position: relative;
            height: 510px;
            border: 1px solid #3473b7;
        }

        #toolbar {
            position: relative;
            padding-top: 5px;
            padding-bottom: 10px;
        }
    </style>
    <script>
        var map, layer, vectorLayer,
        style = {
            strokeColor: "#304DBE",
            strokeWidth: 1,
            fillColor: "#304DBE",
            fillOpacity: "0.8"
        },
        url1 = "http://localhost:8090/iserver/services/map-world/rest/maps/World",
        url2 = "http://localhost:8090/iserver/services/data-world/rest/data";

        function init() {
            map = new SuperMap.Map("map", {
                controls: [
    new SuperMap.Control.LayerSwitcher(),
    new SuperMap.Control.ScaleLine(),
    new SuperMap.Control.Zoom(),
    new SuperMap.Control.Navigation({
        dragPanOptions: {
            enableKinetic: true
        }
    })]
            });
            layer = new SuperMap.Layer.TiledDynamicRESTLayer("World", url1, { transparent: true, cacheEnabled: true }, { maxResolution: "auto" });
            layer.events.on({ "layerInitialized": addLayer });
            vectorLayer = new SuperMap.Layer.Vector("Vector Layer");
        }

        function addLayer() {
            map.addLayers([layer, vectorLayer]);
            map.setCenter(new SuperMap.LonLat(0, 0), 0);
        }

        function getFeaturesByIDs() {
            vectorLayer.removeAllFeatures();
            var getFeaturesByIDsParameters, getFeaturesByIDsService;
            getFeaturesByIDsParameters = new SuperMap.REST.GetFeaturesByIDsParameters({
                returnContent: true,
                datasetNames: ["World:Countries"],
                fromIndex: 0,
                toIndex:-1,
                IDs:[1,247]
            });
            getFeaturesByIDsService = new SuperMap.REST.GetFeaturesByIDsService(url2, {
                eventListeners: { "processCompleted": processCompleted, "processFailed": processFailed }
            });
            getFeaturesByIDsService.processAsync(getFeaturesByIDsParameters);
        }

        function processCompleted(getFeaturesEventArgs) {
            var i, len, features, feature, result = getFeaturesEventArgs.result;
            if (result && result.features) {
                features = result.features
                for (i = 0, len = features.length; i < len; i++) {
                    feature = features[i];
                    feature.style = style;
                    vectorLayer.addFeatures(feature);
                }
            }
        }

        function processFailed(e) {
            alert(e.error.errorMsg);
        }

        function clearFeatures() {
            //先清除上次的显示结果
            vectorLayer.removeAllFeatures();
            vectorLayer.refresh();
        }

    </script>
</head>
<body onload="init()">
    <div id="toolbar">
        <input type="button" class="btn" value="查询" onclick="getFeaturesByIDs()" />
        <input type="button" class="btn" value="清除" onclick="clearFeatures()" />
    </div>
    <div id="map"></div>
</body>
</html>
